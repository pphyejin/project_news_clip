        // 오늘 날짜로 let dateValue = `${dt.getFullYear()}-${dt.getMonth() + 1}-${dt.getDate()}`;부터 일주일 구하기
        function make_date() {
            for (let i = 0; i < 7; i++) {
                let dt = new Date();
                dt.setDate(dt.getDate() - i)
                let arrDayStr = ['일', '월', '화', '수', '목', '금', '토'];
                // Sever로 보낼 date 형식 HHHH-MM-DD
                let dateValue = `${dt.getFullYear()}-${dt.getMonth() + 1}-${dt.getDate()}`;
                // Front에 보여줄 date 형식 HHHH.MM.DD 요일
                let dateDisplayStr = (dt.getFullYear() + '.' + dt.getMonth() + 1) + '.' + dt.getDate() + ' ' + arrDayStr[dt.getDay()];

                let dateTag = document.getElementById(`date_${i}`)
                // Tag를 click할 경우 showNews가 실행되도록 함. (onclick=showNews('YYYY-MM-DD')
                dateTag.addEventListener('click', function () {
                    $("#news-box").html("");
                    showNews(dateValue)
                });
                dateTag.innerHTML = dateDisplayStr;
            }
        }

        function showNews(date) {
            // Click한 날짜만 뉴스로 보이도록 수정
            $.ajax({
                type: 'GET',
                url: '/api/hottest',
                data: {
                    date: date,
                },
                success: function (response) {
                    if (response["result"] == "success") {
                        let news = response['all_news']
                        for (let i = 0; i < news.length; i++) {
                            makeCard(news[i]['icon'], news[i]['url'], news[i]['title'], news[i]['desc'], news[i]['date'], news[i]['media'])
                        }
                    } else {
                        alert("기사를 받아오지 못했습니다");
                    }
                }
            });
        }

        function makeCard(icon, url, title, desc, date, media) {
            let tempHtml = `<div class="flex">
                    <div class="flex-shrink-0">
                        <div class="flex items-center justify-center h-10 w-12 rounded-md bg-indigo-300 text-white">
                            <img class="h-6 w-auto sm:h-10" src="${icon}">
                        </div>
                    </div>
                    <div class="ml-4">
                        <dt class="text-lg leading-6 font-medium text-gray-900">
                            <a class="a_t font-semibold" href="https://news.naver.com/${url}">${title}</a>
                        </dt>
                        <dd class="mt-2 text-sm text-gray-500">
                            ${desc} <a>...</a>
                            <a class="mt-2 text-xs text-gray-500 text-blue-300">${date} <a class="mt-2 text-xs text-blue-500">${media}</a></a>
                        </dd>

                    </div>
                </div>`;
            $("#news-box").append(tempHtml);
        }
